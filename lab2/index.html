<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Puzzle Game</title>
</head>
<body onload="checkStorage();">
    <div class="container-fluid">
        <div class="row login">
            <div class="col-sm-6"><button class="btn btn-outline-primary" onclick="startGame();">Start</button></div>
            <div class="col-sm-6"><button class="btn btn-outline-secondary previousGame" style="display: none;">Continue Previous Game</button></div>
        </div>
        <div class="row difficulty" style="display: none;">
            <button class="btn btn-success" onclick="selectDifficulty('easy');">Easy</button>
            <button class="btn btn-warning mt-3 mr-4" onclick="selectDifficulty('medium');">Medium</button>
            <button class="btn btn-danger mt-3" onclick="selectDifficulty('hard');">Hard</button>
        </div>
        <div class="row game" style="display: none;">
            <div class="col">
                <table id="gameTable">
                    <tr>
                        <th ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="./images/p1.png" draggable="true" ondragstart="drag(event)" id="box1"></th>
                        <th ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="./images/p2.png" draggable="true" ondragstart="drag(event)" id="box2"></th>
                        <th ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="./images/p3.png" draggable="true" ondragstart="drag(event)" id="box3"></th>
                    </tr>
                    <tr>
                        <th ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="./images/p4.png" draggable="true" ondragstart="drag(event)" id="box4"></th>
                        <th ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="./images/p5.png" draggable="true" ondragstart="drag(event)" id="box5"></th>
                        <th ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="./images/p6.png" draggable="true" ondragstart="drag(event)" id="box6"></th>
                    </tr>
                    <tr>
                        <th ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="./images/p7.png" draggable="true" ondragstart="drag(event)" id="box7"></th>
                        <th ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="./images/p8.png" draggable="true" ondragstart="drag(event)" id="box8"></th>
                        <th ondrop="drop(event)" ondragover="allowDrop(event)">
                            <img src="#" draggable="true" ondragstart="drag(event)" id="box9"></th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row save" style="display: none;">
            <button class="btn btn-info mt-3" onclick="saveGame();">Save Game</button>
        </div>
    </div>
        
    
    <script src="main.js"></script>
</body>
</html>
